<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Decoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .rating-box {
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .rating-10 { background-color: #dc3545; color: white; }
        .rating-9 { background-color: #e05d5d; color: white; }
        .rating-8 { background-color: #e77c52; color: white; }
        .rating-7 { background-color: #e9984c; color: white; }
        .rating-6 { background-color: #eab654; color: black; }
        .rating-5 { background-color: #eed75c; color: black; }
        .rating-4 { background-color: #c3d561; color: black; }
        .rating-3 { background-color: #97ce65; color: black; }
        .rating-2 { background-color: #69c66f; color: black; }
        .rating-1 { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Ingredient Decoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center text-muted py-4 mt-5">
        <div class="container">
            <p>Ingredient Decoder &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
